<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle pour le favicon -->
  <circle cx="96" cy="96" r="90" fill="url(#bgGradient)"/>
  
  <!-- Planète Terre stylisée -->
  <circle cx="96" cy="96" r="70" fill="url(#gradient)" stroke="url(#borderGradient)" strokeWidth="3"/>
  
  <!-- Continents stylisés */
  <path d="M48 72c12-6 24-6 36 0s18 12 30 6c6-6 12-18 24-12" stroke="#10B981" strokeWidth="8" fill="none" strokeLinecap="round"/>
  <path d="M36 120c18-6 30 0 42-6s24-12 36-6c6 6 12 12 24 6" stroke="#10B981" strokeWidth="8" fill="none" strokeLinecap="round"/>
  <path d="M60 48c12 6 18 0 30 6s18 6 24 0" stroke="#10B981" strokeWidth="6" fill="none" strokeLinecap="round"/>
  
  <!-- Points d'émission CO2 - plus gros pour la visibilité */}
  <circle cx="72" cy="60" r="8" fill="#EF4444" opacity="0.9"/>
  <circle cx="120" cy="84" r="6" fill="#F59E0B" opacity="0.9"/>
  <circle cx="84" cy="132" r="7" fill="#EF4444" opacity="0.8"/>
  <circle cx="144" cy="120" r="5" fill="#F59E0B" opacity="0.9"/>
  
  <!-- Effet d'atmosphère */}
  <circle cx="96" cy="96" r="70" fill="none" stroke="rgba(59, 130, 246, 0.4)" strokeWidth="6"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stopColor="#ECFDF5"/>
      <stop offset="50%" stopColor="#DBEAFE"/>
      <stop offset="100%" stopColor="#F0FDFA"/>
