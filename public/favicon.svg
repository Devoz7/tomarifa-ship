      <stop offset="30%" stopColor="#1E40AF"/>
      <stop offset="70%" stopColor="#059669"/>
      <stop offset="100%" stopColor="#0D9488"/>
    </linearGradient>
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
